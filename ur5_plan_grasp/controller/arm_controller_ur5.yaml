      #elbow_joint:         {p: 5000, i: 1, d: 100, i_clamp: 0}
      #wrist_1_joint:       {p: 5000, i: 1, d: 100, i_clamp: 0}
      #wrist_2_joint:       {p: 5000, i: 1, d: 100, i_clamp: 0}
